<!DOCTYYPE html>
<html>
	<head>
		<title>fibonacci series</title>
	</head>
		<body>
		<script> 
			
			var a = 0, b = 1,i;
			var c = 0;
			
			for(i=0;i<=10;i++)
				{
					a= b;
					b= c;
					c= a + b;

				    document.write("Fibbonacci Series::"+(c=a+b));
				    document.write("<br>");
				}
			</script>
		</body>
	</html>
